<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> <!-- setzt Zeichencodierung auf Unicode -->
    <title>Auswertung der Helligkeiten</title> <!-- Titel des Browser Tabs -->   
    
    <!-- Versuch, externe Skripte und Designs aus .exe-Verzeichnis zu laden -->
   
    <script src="@0\jquery-3.1.0.min.js"></script>
    
    <script src="@0\amcharts.js"></script>
    <script src="@0\serial.js"></script>
    <script src="@0\plugins\export\export.min.js"></script>
    <link rel="stylesheet" href="@0\plugins\export\export.css" type="text/css" media="all" />
    <script src="@0\light.js"></script>
    
    <link rel="stylesheet" href="@0\css\bootstrap.min.css">
    <link rel="stylesheet" href="@0\css\bootstrap-theme.min.css">
    <script src="@0\js\bootstrap.min.js"></script>
    
    <!-- Versuch, die externen Skripte und Designs aus Internet zu beziehen (falls zum Beispiel
         HTML-Datei auf anderem Rechner geöffnet wird) -->
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Designs werden angepasst -->
    <style> 
      body { background-color: #1C1C29}
      table, td, th { border: 1px solid black; font-size: 133%; text-align: center}
      table {margin:auto}
      th{width: 200px}
      td{width: 60px}
      #chartdiv {
	    width: 100%;
      height: 500px;}
      .jumbotron { margin:10px; border-radius:10px; background-color: #30303d; color: #E1EAFF }
    </style>
    
    <script> <!-- Script zum Erstellen eines Graphen mit den gegebenen Daten -->
      var chart = AmCharts.makeChart("chartdiv", {
        "titles": [{
          "text": "Helligekeitsauswertung der LEDs",
          "size": 20
        }],
        "type": "serial",
        "color": "#E1EAFF",
        "theme": "dark",
        "marginTop": 80,
        "marginRight": 80,
        "dataProvider": [{
          "LED":6,
          "Helligkeit":@6
        },{
          "LED":5,
          "Helligkeit":@5
        },{
          "LED":4,
          "Helligkeit":@4
        },{
          "LED":3,
          "Helligkeit":@3
        },{
          "LED":2,
          "Helligkeit":@2
        },{
          "LED":1,
          "Helligkeit":@1
        }],
        "valueAxes": [{
          "position": "left",
          "title": "Helligkeit",
          "maximum": 260,
          "strictMinMax": false
        }],
        "graphs": [{
          "id":"g1",
          "balloonText": "[[category]]<br><b><span style='font-size:14px;'>[[Helligkeit]]</span></b>",
          "bullet": "round",
          "bulletSize": 8,
          "lineColor": "#5D8BFF",
          "lineThickness": 2,
          "valueField": "Helligkeit"
        }],
        "categoryField": "LED",
        "categoryAxis": {
          "minPeriod": "1",
          "minorGridAlpha": 0.1,
          "minorGridEnabled": true,
          "title": "LED"
        },
        "export": {
          "enabled": true,
          "fileName": "Helligkeitsmessungen"
        }
      });
      chart.addListener("rendered", zoomChart);
      if(chart.zoomChart){
	    chart.zoomChart();
      }

      function zoomChart(){
        chart.zoomToIndexes(0, chart.dataProvider.length);
      }
    </script>
    
  </head>
  
  
  <body>
    <div class="jumbotron">  <!-- Verwendung eines Jumbotrons, um abgegrenzten Bereich für Tabelle
                                  bereitzustellen -->
      <table>
        <tr>
          <th>LED</th>
          <td>6</td>
          <td>5</td>
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
        </tr>
        <tr>
          <th>Helligkeit</th>
          <td>@1</td>
          <td>@2</td>
          <td>@3</td>
          <td>@4</td>
          <td>@5</td>
          <td>@6</td>
        </tr>
      </table>
    </div>
    
    <div class="jumbotron">
      <div id="chartdiv"></div> <!-- Graph wird an diese Stelle der Website gezeichnet -->
    </div>
    
    
   </body>
</html>
